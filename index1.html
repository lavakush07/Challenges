<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="file:///Users/umadhatridurvasula/Desktop/rock%20paper%20scissors%20lizard%20spock/style.css">
  <title>Competent Programming | Rock, Paper, Scissors, Lizard, Spock</title>
</head>
<body>
  <div class="flex-column main-container">
    <!-- Title block -->
  <section class="title-block flex-row">
    <ul>
      <li>Rock</li>
      <li>Paper</li>
      <li>Scissors</li>
      <li>Lizard</li>
      <li>Spock</li>
    </ul>
    <div class="score flex-column">
      <div class="score-title">Score</div>
      <div class="score-count"></div>
    </div>
  </section>

  <!-- User choice -->
  <section class="user-choice">
    <div class="game-card scissors"><img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Ficon-library.com%2Fimages%2Frock-paper-scissors-icon%2Frock-paper-scissors-icon-5.jpg&imgrefurl=https%3A%2F%2Ficon-library.com%2Ficon%2Frock-paper-scissors-icon-5.html&tbnid=9_VpgeL67y2SoM&vet=12ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygCegUIARC8AQ..i&docid=wmNNvIpfZ_RjdM&w=336&h=335&itg=1&q=rock%20paper%20scissors%20lizard%20spock%20icons&ved=2ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygCegUIARC8AQ" alt=""></div>
    <div class="game-card paper"><img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Frwest88.github.io%2FRock-Paper-Scissors%2Fassets%2Fimages%2Fpaper.png&imgrefurl=https%3A%2F%2Frwest88.github.io%2FRock-Paper-Scissors%2F&tbnid=2gd3qxzXLi2eVM&vet=12ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygOegUIARDUAQ..i&docid=Y9RjSbUz-wBPrM&w=336&h=335&itg=1&q=rock%20paper%20scissors%20lizard%20spock%20icons&ved=2ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygOegUIARDUAQ" alt=""></div>
    <div class="game-card rock"><img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Frwest88.github.io%2FRock-Paper-Scissors%2Fassets%2Fimages%2Frock.png&imgrefurl=https%3A%2F%2Frwest88.github.io%2FRock-Paper-Scissors%2F&tbnid=nZsxADxrqhQ75M&vet=12ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygIegUIARDIAQ..i&docid=Y9RjSbUz-wBPrM&w=335&h=335&itg=1&q=rock%20paper%20scissors%20lizard%20spock%20icons&ved=2ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygIegUIARDIAQ" alt=""></div>
    <div class="game-card lizard"><img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Frwest88.github.io%2FRock-Paper-Scissors%2Fassets%2Fimages%2Flizard.png&imgrefurl=https%3A%2F%2Frwest88.github.io%2FRock-Paper-Scissors%2F&tbnid=5uWdbmwc0zLFpM&vet=12ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygFegUIARDCAQ..i&docid=Y9RjSbUz-wBPrM&w=337&h=335&itg=1&q=rock%20paper%20scissors%20lizard%20spock%20icons&ved=2ahUKEwjpx676u6n1AhWD_zgGHVdXD6oQMygFegUIARDCAQ" alt=""></div>
    <div class="game-card spock"><img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fstatic3.srcdn.com%2Fwordpress%2Fwp-content%2Fuploads%2F2020%2F08%2FThe-Big-Bang-Theory-Sheldon-Spock.jpg&imgrefurl=https%3A%2F%2Fscreenrant.com%2Fbig-bang-theory-sheldon-rock-paper-scissors-rules%2F&tbnid=lnFJwOs9j7C6PM&vet=12ahUKEwjsg6jHvKn1AhWtxHMBHQ8IBr8QMygGegUIARCyAQ..i&docid=_XZ0JMjro67jFM&w=1900&h=950&itg=1&q=sheldon%20spock&ved=2ahUKEwjsg6jHvKn1AhWtxHMBHQ8IBr8QMygGegUIARCyAQ" alt=""></div>
  </section>

  <div class="section picked flex-row hidden">
    <div class="choice flex-column">
      <p>You picked</p>
      <div class="user-pick"></div>
    </div>
    <div class="result">
      <div class="title">You lose</div>
      <button>Play again</button>
    </div>   
    <div class="choice flex-column">
      <p>The house picked</p>
      <div class="pc-pick"></div>
    </div> 
  </div>

  <button class="rules-btn">Rules</button> 
  <div class="modal-bg"></div>
  <div class="modal">
    <span class="close">
      <img src="/images/icon-close.svg" alt="">
    </span>
    <div class="title">Rules</div>
    <div class="content">
      <img src="/images/image-rules-bonus.svg" alt="">
    </div>
  </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
